<!DOCTYPE html>
<html >

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cssp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="row">
    <div class="remaining col-lg-4 col-md-4 col-sm-0">
    </div>
    <div class="middle col-lg-4 col-md-4 col-sm-12">
      <h1 class="heading">Register</h1>
      <button type="button" class="btn btn-primary"><i class="img fab fa-google"></i>Sign up with Google</button>
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="box mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="box mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="box mb-3">
          <label for="company" class="form-label">Company/University:</label>
          <input type="name" class="form-control" id="company" aria-describedby="emailHelp">
        </div>
        <div class="box mb-3">
          <label for="acc_type" class="form-label">Account type:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Student
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Professional
            </label>
          </div>
        </div>
        <div class="box mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="box mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="box input-group mb-3">
          Select image to upload:
          <input type="file" name="fileToUpload" id="fileToUpload">
        </div>
        <button type="submit" class="bottom btn btn-primary">Click to Register</button>
      </form>
    </div>
    <div class="remaining col-lg-4 col-md-4 col-sm-0">
    </div>

  </div>

</body>

</html>
